<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cji/css/styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <header>
        <img src="./cji/img/portdeck-550x1280.jpg" alt="Deck by the sea">
        <div class="logo">
            <img src="./cji/img/hexagon-2307350_640.png" alt="html logo">
            <h1>Coding by the Sea</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <p class="signup">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Commodi voluptate, explicabo laboriosam necessitatibus expedita assumenda. Quis deleniti itaque ratione magni.</p>
            <form action="#">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone">
                <label for="psw">Password</label>
                <input type="password" id="psw">
                <label for="pswConf">Confirm Password</label>
                <input type="password" id="pswConf">
            </form>
            <div class="create">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
